version: "3.9"

services:
  mysql-opale:
    image: mysql:8
    container_name: mysql-opale
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "1234"
      MYSQL_DATABASE: "opale_db"
    networks:
      - opale-net
    volumes:
      - ./mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"

  opale-be:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: opale-be
    restart: always
    depends_on:
      - mysql-opale
    networks:
      - opale-net
    ports:
      - "8080:8080"
    volumes:
      - ./src:/app/src
      - ./build.gradle:/app/build.gradle
      - ./settings.gradle:/app/settings.gradle
      - ./resources/application.yml:/app/application.yml
    environment:
      SPRING_CONFIG_LOCATION: "file:/app/application.yml"

networks:
  opale-net:
    driver: bridge
