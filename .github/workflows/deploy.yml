        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          timeout: 600s
          script: |
            set -e

            echo "ğŸ§¹ ê¸°ì¡´ ì»¨í…Œì´ë„ˆ ì¢…ë£Œ ë° ì‚­ì œ"
            docker rm -f opale-be || true

            echo "ğŸ“¦ Docker ì´ë¯¸ì§€ ë¡œë“œ"
            docker load -i /home/ec2-user/opale-be.tar

            echo "ğŸš€ ìƒˆ ì»¨í…Œì´ë„ˆ ì‹¤í–‰"
            docker run -d \
              --name opale-be \
              --network opale-net \
              -p 8080:8080 \
              -v /home/ec2-user/resources/application.yml:/app/application.yml \
              -e SPRING_CONFIG_LOCATION=file:/app/application.yml \
              opale-be

            echo "ğŸ‰ Deployment completed successfully!"
