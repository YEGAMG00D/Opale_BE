name: Deploy Spring Boot to EC2 (JAR only)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build JAR
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test
          # ë¹Œë“œëœ jar íŒŒì¼ëª…ì„ app.jar ë¡œ í†µì¼
          cp build/libs/*.jar build/libs/app.jar

      - name: Upload ONLY app.jar to EC2 using SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/libs/app.jar"
          target: "/home/ec2-user/opale_be/jar/app.jar"
          overwrite: true

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.2.0
