name: Deploy Spring Boot to EC2 with Docker

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1) Docker ì´ë¯¸ì§€ ë¹Œë“œ
      - name: Build Docker Image
        run: |
          docker build -t opale-be .

      # 2) tar íŒŒì¼ ìƒì„± (workspaceì—ì„œ ì§ì ‘ ìƒì„±)
      - name: Save Docker Image as tar
        run: |
          mkdir -p build
          docker save opale-be -o build/opale-be.tar

      # 3) EC2ë¡œ tar íŒŒì¼ ì—…ë¡œë“œ
      - name: Upload Docker image to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/opale-be.tar"
          target: "/home/ec2-user/"

      # 4) EC2ì—ì„œ ë¡œë“œ + ì‹¤í–‰
      - name: SSH into EC2 and deploy
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            echo "ğŸ“¦ Docker ì´ë¯¸ì§€ ë¡œë“œ"
            docker load -i /home/ec2-user/build/opale-be.tar

            echo "ğŸ§¹ ê¸°ì¡´ ì»¨í…Œì´ë„ˆ ì¢…ë£Œ/ì‚­ì œ"
            docker rm -f opale-be || true

            echo "ğŸš€ ìƒˆ ì»¨í…Œì´ë„ˆ ì‹¤í–‰"
            docker run -d \
              --name opale-be \
              --network opale-net \
              -p 8080:8080 \
              -v /home/ec2-user/resources/application.yml:/app/application.yml \
              -e SPRING_CONFIG_LOCATION=file:/app/application.yml \
              opale-be

            echo "ğŸ‰ Deployment completed successfully!"
