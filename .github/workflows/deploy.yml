name: Deploy Spring Boot to EC2 (JAR only)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # 2) Gradle build
      - name: Build JAR
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test

      # 3) Upload JAR to EC2 via SCP
      - name: Upload JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/libs/*.jar"
          target: "/home/ec2-user/opale_be/jar/"
          overwrite: true

      # 4) SSH into EC2 and deploy
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.2.0
