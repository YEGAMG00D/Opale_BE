name: Deploy Spring Boot to EC2 (JAR only)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build JAR
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test

      - name: Upload JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}

          # ğŸ”¥ JAR 1ê°œë§Œ íŒŒì¼ë¡œ ê°•ì œ ì—…ë¡œë“œ
          source: "build/libs/opale_Be-0.0.1-SNAPSHOT.jar"
          target: "/home/ec2-user/opale_be/jar/app.jar"
          overwrite: true
          strip_components: 0   # â† ì´ê±° ì¶”ê°€! (í´ë”ë¡œ ì˜¬ë¼ê°€ëŠ” ë¬¸ì œ 100% ë°©ì§€)

      - name: SSH into EC2 and deploy
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            cd /home/ec2-user/opale_be

            docker rm -f opale-be || true

            docker build -t opale-be .

            docker run -d \
              --name opale-be \
              --network opale-net \
              -p 8080:8080 \
              -v /home/ec2-user/resources/application.yml:/config/application.yml \
              opale-be
