name: Deploy Spring Boot to EC2 with Docker

on:
  push:
    branches:
      - main   # main ë¸Œëœì¹˜ì— pushë  ë•Œë§ˆë‹¤ ì‹¤í–‰

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ ì½”ë“œ ê°€ì ¸ì˜¤ê¸°
      - name: Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ EC2ë¡œ SSH ì ‘ì† í›„ Docker ë¹Œë“œ & ì‹¤í–‰
      - name: SSH into EC2 and deploy
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "âœ… Start Deployment"
            cd /home/ec2-user/opale_be || mkdir /home/ec2-user/opale_be && cd /home/ec2-user/opale_be

            echo "ğŸ“¦ Pull latest code"
            git pull origin main || git clone https://github.com/YEGAMG00D/opale_be.git .

            echo "ğŸ› ï¸ Build project"
            ./gradlew clean build -x test

            echo "ğŸ³ Build Docker image"
            docker build -t opale-be .

            echo "ğŸ§¹ Remove old container"
            docker stop opale-be || true
            docker rm opale-be || true

            echo "ğŸš€ Run new container"
            docker run -d \
              --name opale-be \
              --network opale-net \
              -p 8080:8080 \
              opale-be

            echo "ğŸ‰ Deployment completed successfully!"
