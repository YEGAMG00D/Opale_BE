      # 5ï¸âƒ£ EC2 ì ‘ì† â†’ ì»¨í…Œì´ë„ˆ ì¬ë°°í¬ (ë¹Œë“œ ì—†ìŒ!)
      - name: SSH into EC2 and deploy
