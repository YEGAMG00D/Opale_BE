name: Deploy Spring Boot to EC2 (JAR only)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # 2) Gradle build
      - name: Build JAR
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test

      # 3) Upload JAR to EC2 (rsync alternative)
      - name: Upload JAR to EC2
        uses: burnett01/rsync-deployments@v1.1
        with:
          switches: -avzr --delete
          path: build/libs/
          remote_path: /home/ec2-user/opale_be/jar/
          remote_host: ${{ secrets.EC2_HOST }}
          remote_port: 22
          remote_user: ec2-user
          remote_key: ${{ secrets.EC2_SSH_KEY }}

      # 4) Deploy on EC2
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

