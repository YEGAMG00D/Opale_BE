name: Deploy Spring Boot to EC2 (JAR only)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # 2) Gradle ë¹Œë“œ
      - name: Build JAR
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test

      # 3) JARë§Œ EC2ë¡œ ì—…ë¡œë“œ (Rsync)
      - name: Upload JAR to EC2
        uses: appleboy/rsync-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/libs/*.jar"
          target: "/home/ec2-user/opale_be/jar"
          rm: true

      # 4) EC2ì—ì„œ Docker ë¹Œë“œ & ì‹¤í–‰
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            
            echo "ğŸ“ JAR ìœ„ì¹˜ í™•ì¸"
            ls -al /home/ec2-user/opale_be/jar

            # ë„ì»¤ ë„¤íŠ¸ì›Œí¬
            docker network create opale-net || true

            echo "ğŸ§¹ ê¸°ì¡´ ì»¨í…Œì´ë„ˆ ì¢…ë£Œ"
            docker rm -f opale-be || true

            echo "ğŸ”¨ ìƒˆ Docker ì´ë¯¸ì§€ ë¹Œë“œ"
            cd /home/ec2-user/opale_be
            docker build -t opale-be .

            echo "ğŸš€ ìƒˆ ì»¨í…Œì´ë„ˆ ì‹¤í–‰"
            docker run -d \
              --name opale-be \
              --network opale-net \
              -p 8080:8080 \
              -v /home/ec2-user/resources/application.yml:/app/application.yml \
              -e SPRING_CONFIG_LOCATION=file:/app/application.yml \
              opale-be

            echo "ğŸ‰ Deployment completed!"
