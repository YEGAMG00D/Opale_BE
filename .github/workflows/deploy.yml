      # 4ï¸âƒ£ tar íŒŒì¼ì„ EC2ë¡œ ì—…ë¡œë“œ
      - name: Upload Docker image to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "opale-be.tar"
          target: "/home/ec2-user/"
